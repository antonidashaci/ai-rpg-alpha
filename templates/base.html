<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI RPG Alpha{% endblock %}</title>
    
    <!-- Professional Gaming Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* AI Dungeon Color Palette */
            --bg-primary: #0f0f11;
            --bg-secondary: #1a1a1e;
            --bg-tertiary: #252529;
            --bg-card: #1e1e22;
            --bg-hover: #2a2a30;
            
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #7a7a7a;
            
            --accent-orange: #ff8c42;
            --accent-orange-hover: #ff7629;
            --accent-blue: #4a9eff;
            --accent-purple: #8b5cf6;
            
            --border-color: #2a2a30;
            --border-hover: #3a3a40;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Orbitron', sans-serif;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 17, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 var(--space-lg);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-brand {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            list-style: none;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }
        
        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--accent-orange);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            background: var(--accent-orange-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }
        
        .btn-large {
            padding: var(--space-md) var(--space-xl);
            font-size: 1.1rem;
            border-radius: var(--radius-lg);
        }
        
        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: var(--space-lg);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }
        
        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Typography */
        .title-xl {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        
        .title-lg {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .title-md {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .text-muted {
            color: var(--text-muted);
        }
        
        .text-center {
            text-align: center;
        }
        
        /* Layout utilities */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        .container-wide {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .gap-sm {
            gap: var(--space-sm);
        }
        
        .gap-md {
            gap: var(--space-md);
        }
        
        .gap-lg {
            gap: var(--space-lg);
        }
        
        .grid {
            display: grid;
        }
        
        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .grid-cols-4 {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 0 var(--space-md);
            }
            
            .nav-links {
                display: none;
            }
            
            .title-xl {
                font-size: 2.5rem;
            }
            
            .title-lg {
                font-size: 2rem;
            }
            
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            .container, .container-wide {
                padding: 0 var(--space-md);
            }
        }
        
        /* Page offset for fixed navbar */
        .page-content {
            padding-top: 64px;
            min-height: 100vh;
        }
        
        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-orange);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    
    {% block additional_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="nav-brand">AI RPG ALPHA</a>
        
        <ul class="nav-links">
            <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/discover" class="nav-link"><i class="fas fa-compass"></i> Discover</a></li>
            <li><a href="/search" class="nav-link"><i class="fas fa-search"></i> Search</a></li>
        </ul>
        
        <div class="nav-actions">
            <a href="/game" class="btn btn-primary">
                <i class="fas fa-play"></i> PLAY
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="page-content">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
